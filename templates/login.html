{% extends "layout.html" %}
{% block title %}{% endblock %}
{% block extraheader %}{% endblock %}
{% block body %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3>Login</h3>
	</div>
	<div class="panel-body">
		<form action="{{ url_for('login') }}" method="post" name="login">
		{{ form.hidden_tag() }}
		<p>
		User name:<br>{{ form.usr(size=40) }}<br>
		Password:<br>{{ form.pas(size=40) }}<br>                            
		</p>
		<p><button type="submit" class="btn btn-md btn-primary">Login</button></p>
		</form>
	</div>
</div>
{% endblock %}
